<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <script
      src="https://kit.fontawesome.com/3f5effa4ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:31</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-sms"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chat__list">
        <li class="chat chats__chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--md">
              <div class="friend__column">
                <img
                  src="images/photo_sun.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Kim Thunmi</span>
                  <span class="friend__bottom-text">난 떠어니~~~</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">16:10</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chat chats__chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--md">
              <div class="friend__column">
                <img
                  src="images/photo_namu.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Kim Namu</span>
                  <span class="friend__bottom-text"
                    >당장 츄르 안주면 다 깨문다</span
                  >
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">15:20</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chat chats__chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--md">
              <div class="friend__column">
                <img
                  src="images/photo_ys.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Kam Yusin</span>
                  <span class="friend__bottom-text">쇅히마 머하노</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">13:30</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chat chats__chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--md">
              <div class="friend__column">
                <img
                  src="images/photo_ori.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Ori</span>
                  <span class="friend__bottom-text"
                    >나 실험실이지. 곧 피콜로 따라 잡는다.</span

                </div>

                  src="images/photo_woo.jpg"

                />
                <div class="friend__content">
                  <span class="friend__name">Woo Jeong</span>
                  <span class="friend__bottom-text"

                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">Yerterday</span>

        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
