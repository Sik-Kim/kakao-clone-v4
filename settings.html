<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <script
      src="https://kit.fontawesome.com/3f5effa4ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:31</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="more.html">
          <span class="header__back-btn">
            ‚Üê
          </span>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <section class="settings">
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="fas fa-bullhorn"></i>
        </span>
        <span class="settings__title">
          Notices
        </span>
      </li>
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="fas fa-flask"></i>
        </span>
        <span class="settings__title"> Kakao Labs </span>
      </li>
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="far fa-edit"></i>
        </span>
        <span class="settings__title"> Version </span>
      </li>
    </section>

    <section class="settings settings__2">
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="fas fa-bullhorn"></i>
        </span>
        <span class="settings__title">
          Notices
        </span>
      </li>
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="fas fa-flask"></i>
        </span>
        <span class="settings__title"> Kakao Labs </span>
      </li>
      <li class="settings__setting">
        <span class="settings__icon">
          <i class="far fa-edit"></i>
        </span>
        <span class="settings__title"> Version </span>
      </li>
    </section>
  </body>
</html>
